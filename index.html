<!DOCTYPE html>

<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <!-- JQUERY -->
  <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
    crossorigin='anonymous'></script>
  <!-- Semantic-UI -->
  <link rel='stylesheet' text='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css'>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Lambda | Class 16</title>
</head>

<body onload="getStudents()">
  <div class="container">
    <!-- NAVBAR -->
    <nav id='push-down'>
      <div class="ui inverted attached stackable menu">
        <div class="ui container">
          <a class="item">
            <i class="home icon"></i> Home
          </a>
          <a class="item">
            <i class="grid layout icon"></i> Browse Projects
          </a>
        </div>
      </div>
    </nav>
    <main>
      <h1 class='ui header centered'>Welcome to the class FSW16!</h1>
      <div class="ui divider"></div>
      <div class="ui six doubling cards centered raised link student">

      </div>


    </main>

    <footer>

    </footer>
  </div> <!-- MAIN CONTAINER-->



  <script>
    getStudents = () => {
      $.ajax({
        type: 'GET',
        dataType: 'json',
        url: 'students.json',
        success: data => {
          data.map(student => {
            $(".student").append(`
            <div class="card">
              <div class="image">
                <img src="https://semantic-ui.com/images/avatar/large/elliot.jpg">
              </div>
              <div class="content">
                <a class="header">${student.name}</a>
              </div>
            </div>
            `
            )
          })
        },
      })
    }
  </script>
  <script src='script.js'></script>

</html>
